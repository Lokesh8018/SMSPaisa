name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > release-key.jks

      - name: Create key.properties
        run: |
          echo "storeFile=release-key.jks" > key.properties
          echo "storePassword=${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.RELEASE_KEY_ALIAS }}" >> key.properties
          echo "keyPassword=${{ secrets.RELEASE_KEY_PASSWORD }}" >> key.properties

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: SMSPaisa-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30